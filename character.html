<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Character</title>
  </head>
  <body>
    <div class="container">
      <h1>Running Man</h1>

      <form id="questions">
        <div class="form-group">
          <label for="name">What movie character gender do you like?</label>
          <select id="name">
            <option value="male">male</option>
            <option value="female">female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="bad">How many bad guys did the protagonists defeat?</label>
          <select id="bad">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="form-group">
          <label for="weapons">What weapons are the antagonists holding?</label>
          <select id="weapons">
            <option value="none">none</option>
            <option value="hockey-stick">hockey-stick</option>
            <option value="flamethrower">flamethrower</option>
            <option value="chainsaw">chainsaw</option>
            <option value="electricity">electricity</option>
          </select>
        </div>
        <div class="form-group">
          <label for="game">What is the name of the game show?</label>
          <select id="game">
            <option value="death-race">death-race</option>
            <option value="tron-legacy">tron-legacy</option>
            <option value="running-man">running-man</option>
          </select>
        </div>
        <div class="form-group">
          <label for="deaths">How many dead people did the protagonists find?</label>
          <select id="deaths">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="female">How many contestants are female?</label>
          <select id="female">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

      <div id="ben">
        <p>Ben Richards</p>
        <img src="img/Ben-Richards.jpg">
      </div>
      <div id="amber">
        <p>Amber Mendez</p>
        <img src="img/Amber-Mendez.jpg">
      </div>
      <div id="subzero">
        <p>Subzero</p>
        <img src="img/Subzero.jpg">
      </div>
      <div id="fireball">
        <p>Fireball</p>
        <img src="img/Fireball.jpg">
      </div>
      <div id="buzzsaw">
        <p>Buzzsaw</p>
        <img src="img/Buzzsaw.jpg">
      </div>
      <div id="dynamo">
        <p>Dynamo</p>
        <img src="img/Dynamo.jpg">
      </div>
    </div>
  </body>
</html>
